<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .symptom-chip {
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .symptom-chip:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-color: #3b82f6;
        }
        .selected {
            background-color: #3b82f6;
            color: white;
            border-color: #2563eb;
        }
        .symptom-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .search-box {
            transition: all 0.3s ease;
        }
        .search-box:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 mb-4">
                    Disease Prediction System
                </h1>
                <p class="text-gray-600 text-xl">Select your symptoms for an instant health assessment</p>
            </div>
            
            <div class="glass-effect rounded-xl shadow-2xl p-8 mb-8">
                <h2 class="text-3xl font-semibold mb-8 text-center text-gray-800">Select Your Symptoms</h2>
                
                <!-- Search Box -->
                <div class="mb-6">
                    <input type="text" 
                           id="searchSymptoms" 
                           placeholder="Search symptoms..." 
                           class="search-box w-full p-3 rounded-lg border border-gray-300 focus:outline-none"
                           onkeyup="filterSymptoms()">
                </div>

                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-8" id="symptomsGrid">
                    {% for symptom in symptoms %}
                    <div class="symptom-chip flex flex-col items-center p-4 bg-white rounded-xl text-center"
                         onclick="toggleSymptom(this, '{{ symptom }}')"
                         data-symptom="{{ symptom }}">
                        <i class="fas {% if 'fever' in symptom %}fa-thermometer-half text-red-500
                                  {% elif 'cough' in symptom %}fa-head-side-cough text-yellow-600
                                  {% elif 'pain' in symptom %}fa-bolt text-red-600
                                  {% elif 'heart' in symptom %}fa-heartbeat text-red-500
                                  {% elif 'breath' in symptom %}fa-lungs text-blue-600
                                  {% elif 'head' in symptom %}fa-head-side-virus text-purple-500
                                  {% elif 'stomach' in symptom %}fa-stomach text-green-600
                                  {% elif 'anxiety' in symptom %}fa-brain text-purple-600
                                  {% elif 'sleep' in symptom %}fa-bed text-blue-500
                                  {% elif 'vision' in symptom %}fa-eye text-blue-400
                                  {% elif 'appetite' in symptom %}fa-utensils text-orange-500
                                  {% elif 'mobility' in symptom %}fa-walking text-green-500
                                  {% elif 'urination' in symptom %}fa-toilet text-blue-500
                                  {% elif 'sweating' in symptom %}fa-droplet text-blue-400
                                  {% elif 'congestion' in symptom %}fa-head-side-mask text-red-400
                                  {% else %}fa-notes-medical text-gray-600{% endif %} symptom-icon"></i>
                        <span>{{ symptom.replace('_', ' ').title() }}</span>
                    </div>
                    {% endfor %}
                </div>
                
                <div class="text-center">
                    <button onclick="predict()" class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-8 py-4 rounded-full text-lg font-semibold hover:from-blue-700 hover:to-purple-700 transform hover:scale-105 transition duration-300 shadow-lg">
                        <i class="fas fa-stethoscope mr-2"></i>Predict Disease
                    </button>
                </div>
            </div>

            <div id="result" class="hidden glass-effect rounded-xl shadow-2xl p-8">
                <h3 class="text-2xl font-semibold mb-6 text-center text-gray-800">Prediction Result</h3>
                <div class="text-center space-y-4">
                    <div class="p-4 rounded-lg bg-white shadow-inner">
                        <p class="text-xl mb-2">Predicted Disease: 
                            <span id="predicted-disease" class="font-bold text-blue-600"></span>
                        </p>
                        <div class="w-full bg-gray-200 rounded-full h-4 mt-4">
                            <div id="confidence-bar" class="bg-gradient-to-r from-green-500 to-green-600 h-4 rounded-full" style="width: 0%"></div>
                        </div>
                        <p class="text-lg mt-2">Confidence: 
                            <span id="confidence" class="font-bold text-green-600"></span>%
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedSymptoms = new Set();

        function toggleSymptom(element, symptom) {
            element.classList.toggle('selected');
            
            if (selectedSymptoms.has(symptom)) {
                selectedSymptoms.delete(symptom);
            } else {
                selectedSymptoms.add(symptom);
            }
        }

        function filterSymptoms() {
            const searchText = document.getElementById('searchSymptoms').value.toLowerCase();
            const symptoms = document.querySelectorAll('.symptom-chip');
            
            symptoms.forEach(symptom => {
                const symptomText = symptom.querySelector('span').textContent.toLowerCase();
                if (symptomText.includes(searchText)) {
                    symptom.style.display = 'flex';
                } else {
                    symptom.style.display = 'none';
                }
            });
        }

        async function predict() {
            if (selectedSymptoms.size === 0) {
                alert('Please select at least one symptom');
                return;
            }

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        symptoms: Array.from(selectedSymptoms)
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').classList.remove('hidden');
                    document.getElementById('predicted-disease').textContent = data.disease;
                    document.getElementById('confidence').textContent = data.confidence;
                    document.getElementById('confidence-bar').style.width = data.confidence + '%';
                } else {
                    alert(data.error || 'An error occurred');
                }
            } catch (error) {
                alert('An error occurred while making the prediction');
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
